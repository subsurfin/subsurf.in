<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="icon" href="logo.png" type="image/png"> <!-- Favicon added -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 100px;
            margin-bottom: 5px;
        }
        h1 {
            margin-top: 10px;
        }
        .slogan {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }
        .join-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .join-btn:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Premium Subscriptions Hub</h1>
        <h3>surf in the ocean of premium subscriptions</h3>
        <p class="slogan">All Premium Subscriptions at one place</p>
        <a href="https://telegram.openinapp.co/PremiumSubscriptionsHub" target="_blank" class="join-btn">Join in Telegram Channel</a>
    </div>
</body>
</html>
