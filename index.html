<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        h1,h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .join-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #0088cc;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .join-btn:hover {
            background-color: #0077b5;
        }
    </style>
    <script>
        function getTelegramLink() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const link = isMobile ? "https://telegram.openinapp.co/h8zoh" : "https://web.telegram.org/k/#@PremiumSubscriptionsHubs";
            const joinLink = document.getElementById("join-link");
            joinLink.setAttribute("href", link);
            joinLink.setAttribute("target", "_blank");  // Opens the link in a new tab
        }
    </script>
</head>
<body onload="getTelegramLink()">
    <div class="container">
        <img src="logo.png" alt="Telegram Logo" class="logo">
        <h1>Join Our Telegram Channel</h1>
        <h2>For More Updates</h2>
        <a id="join-link" href="#" class="join-btn">Join Now</a>
    </div>
</body>
</html>
